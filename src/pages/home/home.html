<ion-header>
  <ion-navbar>
    <ion-title>Signature</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="title">Please draw your Signature</div>
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-col>
    <ion-col></ion-col>

  </ion-row>
  <ion-row>
      <ion-col></ion-col>
    <ion-col>
        <button ion-button  color="primary" (click)="clearPad()">Clear</button>

    </ion-col>
    <ion-col>
        <button ion-button  color="secondary" (click)="savePad()">Save</button>

    </ion-col>
    <ion-col></ion-col>
  </ion-row>


  <ion-row>

    <ion-col width-80>
      <img [src]="signature"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

</ion-content>
